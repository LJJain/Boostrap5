<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .box{
            height: 300px;
            background-color: #ccc;
        }

        .text{
            background-color: #ccc;
        }

        @media screen and (min-width: 768px){
            .pic-card .col-12:last-child{
                margin-top: -100px;
            }
        }
        
    </style>
  </head>
  <body>
    <h1>共用項目margin與padding</h1>

    <div class="box w-25 mx-auto">

    </div>
    <!-- {property}{sides}-{size} -->
    <div class="container pic-card">
        <div class="row">
            <div class="col-12 col-md-7 mb-2 mb-md-0">
                <div class="pic">
                    <img src="https://picsum.photos/300/150?random=10" alt="" class="w-100 img-thumbnail">
                </div>
            </div>
            <div class="col-12 col-md-7 ms-auto">
                <div class="text p-4">
                    <h3>Title</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo voluptatem, odit architecto consequatur quos quisquam vel exercitationem quasi magnam at odio eligendi autem amet tempore asperiores possimus quae vero tempora!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
